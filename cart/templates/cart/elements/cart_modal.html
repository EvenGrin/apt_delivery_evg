<div class="modal fade" id="CreateOrderModal" tabindex="-1" aria-labelledby="CreateOrderModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="CreateOrderModalLabel">Подтверждение паролем</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form class="my-4 mx-5 d-flex flex-column align-items-center  ajaxForm">
          {% csrf_token %}
        <div class="row mb-2 w-100">
            <label class="col-6 col-form-label" for="cab">Место доставки:</label>
            <div class="col-6">
            <select name="cab" id="cab" class="form-select">
              {% for cab in cabs %}

                <option value="{{ cab.id }}" >{{ cab.num }} {{ cab.name }}</option>
              {% endfor %}

            </select>
            </div>
          </div>
          <div class="row mb-2 w-100">
            <label  class="col-6 col-form-label" for="password">Пароль:</label>
            <div class="col-6">
              <input class="form-control" type="password" name="password" id="password" autocomplete="" required>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
        <input class="btn btn-primary checkFormBtn" value="Сформировать заказ">
      </div>
    </div>
  </div>
</div>
