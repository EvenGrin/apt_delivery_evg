   {% extends 'admin/base_site.html' %}
   
   {% block content %}
       <h1>{{ title }}</h1>
        <canvas id="couriersChart" width="400" height="200"></canvas>
           <script>
            const couriersData = {{ couriers|safe }};
            const ctxCouriers = document.getElementById('couriersChart').getContext('2d');
               const couriersChart = new Chart(ctxCouriers, {
                 type: 'bar',
                 data: {
                   labels: couriersData.map(item => item.deliver),
                     datasets: [{
                       label: 'Курьеры',
                       data: couriersData.map(item => item.order_count),
                      backgroundColor: [
                         'rgba(255, 99, 132, 0.2)',
                         'rgba(255, 159, 64, 0.2)',
                        'rgba(255, 205, 86, 0.2)',
                         'rgba(75, 192, 192, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                         'rgba(153, 102, 255, 0.2)',
                         'rgba(201, 203, 207, 0.2)'
                        ],
                        borderColor: [
                         'rgb(255, 99, 132)',
                          'rgb(255, 159, 64)',
                          'rgb(255, 205, 86)',
                            'rgb(75, 192, 192)',
                             'rgb(54, 162, 235)',
                            'rgb(153, 102, 255)',
                           'rgb(201, 203, 207)'
                         ],
                       borderWidth: 1
                     }]
                },
                options: {
                   scales: {
                       y: {
                          beginAtZero: true
                        }
                   }
               }
           });
        </script>
   {% endblock %}
