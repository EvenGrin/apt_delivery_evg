{% extends 'questions/base.html' %}
{% load static %}
{% block title %}Регистрация{% endblock %}
{% block content %}
    <h1>Регистрация</h1>
<div class="row mb-3">
    <form method="post" class="col-md-6">
        {% csrf_token %}
        {{ form.as_table}}
        <div class="my-3">
          <button type="submit">Зарегистрироваться</button>
        </div>
    </form>
</div>
    <p>Уже зарегистрированы? <a href="{% url 'login' %}">Войти</a></p>
{% endblock %}
