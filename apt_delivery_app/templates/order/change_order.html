{% extends 'home/base.html' %}
{% load static %}
{% block title %}Изменение заказа{% endblock %}
{% block content %}
<form method="post">
    {% csrf_token %}
    <h1>Заказ №{{order.id}}</h1>
    {{ form.as_p }}

    <h2>Блюда в заказе</h2>
    {{formset.as_p}}

    </div>

<script src="{% static 'js/log_reg/register.js'%}"></script>
{% endblock %}
