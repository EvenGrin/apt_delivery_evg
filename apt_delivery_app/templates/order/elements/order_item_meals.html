<div class="card shadow-sm h-100  d-flex mb-3">
    <div class="row">
        <div class="col-md-4"><img src="{{meal.meal.image.url}}" class="card-img-top object-fit-contain " height="225"
                                   alt="катринка с блюдом">
        </div>
        <div class="col-md-8 d-flex">
            <div class="card-body d-flex flex-column justify-content-between h-100">
                <div>
                    <h5 class="card-title name_meal">{{meal.meal.name}}</h5>
                    <p class="card-text name_cat">{{meal.meal.category.name}}</p>
                    <table class="table fs-6">
                    <thead>
                    <tr>
                        <th scope="col">Цена за шт.</th>
                        <th scope="col">Кол-во</th>
                        <th scope="col">Итого</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>{{meal.meal.price}}р</td>
                        <td>{{meal.amount}}</td>
                        <td>{{meal.total_price}}р</td>
                    </tr>
                    </tbody>
                </table>
                </div>
            </div>
        </div>
    </div>
</div>
