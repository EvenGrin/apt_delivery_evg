<!DOCTYPE html>
{% load static %}
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    {% block head%}{% endblock %}
    <link rel="stylesheet" href="{% static 'home/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'home/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'home/css/bootstrap-icons-1.11.3/font/bootstrap-icons.css'%}">
    <script defer src="{% static 'home/js/dragscroll.js' %}"></script>
    <script src="{% static 'home/js/jquery-3.7.1.js' %}"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
{% include 'home/css/style.html'%}
<body class="d-flex flex-column min-vh-100 container">
{% include 'home/elements/header.html' %}
<main class="my-4">
    {% block content %}
    {% endblock %}
</main>
{% include 'home/elements/footer.html' %}
<script src="{% static 'home/js/bootstrap.bundle.js' %}"></script>
</body>
</html>
